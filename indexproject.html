    <script>


        // JavaScript-код для обработки отправки формы и вывода результатов
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвратить отправку формы по умолчанию

            // Сумма баллов для каждой категории
            let emotionalExhaustion = 0;
            let depersonalization = 0;
            let personalAchievement = 0;

            // Получаем ответы на все вопросы и считаем суммы баллов для каждой категории
            document.querySelectorAll('input[type="radio"]:checked').forEach(input => {
                const value = parseInt(input.value);
                if ([1, 2, 3, 6, 8, 13, 14, 16, 20].includes(parseInt(input.name.substring(1)))) {
                    emotionalExhaustion += value;
                } else if ([5, 10, 11, 15, 22].includes(parseInt(input.name.substring(1)))) {
                    depersonalization += value;
                } else if ([4, 7, 9, 12, 17, 18, 19, 21].includes(parseInt(input.name.substring(1)))) {
                    personalAchievement += value;
                }
            });

            // Определяем результат
            let result = '';
            let maxScore = Math.max(emotionalExhaustion, depersonalization, personalAchievement);
            if (maxScore === emotionalExhaustion) {
                result = 'Эмоциональное истощение';
            } else if (maxScore === depersonalization) {
                result = 'Деперсонализация';
            } else if (maxScore === personalAchievement) {
                result = 'Редукция личных достижений';
            }

            // Выводим результат
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>Результат:</h2><p>${result}</p>`;

            // Выводим дополнительный текст в зависимости от результата
            let additionalText = '';
            if (result === 'Эмоциональное истощение') {
                additionalText = 'Эмоциональное истощение проявляется в снижении эмоционального тонуса, повышенной психической истощаемости и аффективной лабильности, равнодушием, неспособностью испытывать сильные эмоции, как положительные, так и отрицательные, утраты интереса и позитивных чувств к окружающим, ощущении «пресыщенности» работой, неудовлетворенностью жизнью в целом.';
            } else if (result === 'Деперсонализация') {
                additionalText = 'Деперсонализация проявляется в отчуждении и эмоциональной отстраненности по отношению к себе и окружающим, утрате идентичности, чувстве отсутствия контроля над своими действиями и событиями, а также ощущении нереальности окружающего мира.';
            } else if (result === 'Редукция личных достижений') {
                additionalText = 'Редукция личных достижений проявляется в сомнениях в своих способностях и компетенциях, оценке себя как неудачника, утрате смысла жизни и низкой самооценке, а также в чувстве беспомощности и бесполезности.';
            }
            resultDiv.innerHTML += `<p>${additionalText}</p>`;
        });
